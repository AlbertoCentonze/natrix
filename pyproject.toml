[project]
name = "natrix"
version = "0.1.2"
description = "A Vyper linter for fine sneks."
readme = "README.md"
authors = [
    { name = "Alberto Centonze", email = "albicento.ac@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pydantic-settings==2.7.0",
]
[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "pytest-xdist>=3.6.1",
    "snekmate==0.1.0",
]
[project.scripts]
natrix = "natrix.__main__:main"
